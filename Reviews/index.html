<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"  type="text/css" href="../Assets/css/all.min.css">
    <title>Rating card</title>
</head>
<body>
    <div class="container">
        <div class="review-card">
            <span class="close"><i class="fa fa-times"></i></span>
            <p>you left the meeting</p>
            <div class="rating">
                <small>how was the quality of the call</small>
                <span class="stars">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star half"></i>
                    <i class="fa fa-star half"></i>
                </span>
                <div class="comment">
                    <span>Very bad</span>
                    <span>Excellent</span>
                </div>
            </div>

            <a  href="#" class="btn btn-gradient">Return Home</a>
            <small>join again</small>
        </div>
    </div>
</body>
</html>
